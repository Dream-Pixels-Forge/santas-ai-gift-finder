services:
  - type: web
    name: santas-ai-gift-finder-backend
    runtime: docker
    region: oregon
    dockerfilePath: ./backend/Dockerfile
    dockerContext: .
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: santas-gift-finder-db
          property: connectionString
      - key: REDIS_URL
        fromDatabase:
          name: santas-gift-finder-redis
          property: connectionString
      - key: JWT_SECRET_KEY
        generateValue: true
databases:
  - name: santas-gift-finder-db
    region: oregon
    databaseName: santas_gift_finder
    user: santas_user
  - name: santas-gift-finder-redis
    region: oregon